apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cheapest-hotel-bot
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/OWNER/cheapest-hotel-bot.git
    targetRevision: main
    path: deploy/overlays/prod
    kustomize: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: cheapest-hotel-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
