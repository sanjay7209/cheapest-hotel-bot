name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    name: Test and Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: cheapest-hotel-bot
      FULL_IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/cheapest-hotel-bot
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: |
          pytest || python -m unittest discover

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN}}

      - name: Build and push image
        id: build-image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.FULL_IMAGE_NAME }}:${{ github.sha }}
            ${{ env.FULL_IMAGE_NAME }}:latest

  cd:
    if: github.event_name == 'push'
    name: Update manifests
    runs-on: ubuntu-latest
    needs: ci
    permissions:
      contents: write
    env:
      FULL_IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/cheapest-hotel-bot
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update kustomize image tag
        run: |
          python - <<'PY'
          import os, re, pathlib
          path = pathlib.Path('deploy/overlays/prod/kustomization.yaml')
          text = path.read_text()
          text = re.sub(r"name:\s.*", f"name: {os.environ['FULL_IMAGE_NAME']}", text, count=1)
          text = re.sub(r"newTag:\s.*", f"newTag: {os.environ['IMAGE_TAG']}", text, count=1)
          path.write_text(text)
          PY

      - name: Commit and push manifest changes
        run: |
          if git diff --quiet; then
            echo "No manifest changes to commit"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -am "chore: update image tag to ${{ github.sha }}"
          git push
